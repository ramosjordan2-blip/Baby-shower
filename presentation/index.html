<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="referrer" content="no-referrer">

<title>Live Photo Slideshow</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
:root {
  --peach: #e6a07c;
  --rose: #d16c7c;
  --cream: #f6ede6;
  --ink: #3a2e2a;
}
.page {
  min-height: 100vh;
  display: flex;
  align-items: center;    /* vertical center */
  justify-content: center; /* horizontal center */
  padding: 24px;          /* safe margin on small screens */
  box-sizing: border-box;
}
/* ---------- Base ---------- */
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: "Inter", sans-serif;
  background: var(--cream);
  overflow: hidden;
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
    height: 100%;
  margin: 0;
}

body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: rgba(247, 239, 232, 0.35);
  pointer-events: none;
  z-index: -1;
}

  
/* ---------- Slideshow ---------- */
#slideshow {
   width: min(90vw, 900px);
  height: min(70vh, 520px);
  position: fixed;
  inset: 0;
  background: rgba(1,1,1,0);


}

.slide {
  position: absolute;
  inset: 0;
  opacity: 0;
  transition: opacity 1.2s ease;
  
}

.slide.show {
  opacity: 1;
  
}

.slide img {
  width: 90%;
  height: 90%;
  object-fit: contain;
    border-radius: 18px;
  box-shadow:
    0 18px 40px rgba(0, 0, 0, 0.18),
    inset 0 0 0 1px rgba(255, 255, 255, 0.35);
  
}

/* ---------- Soft Overlay ---------- */
.slide::before {
  content: "";
  position: absolute;
  inset: 0;
}

/* ---------- Caption ---------- */
.caption {
  position: absolute;
  bottom: 7%;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(255,255,255,0.92);
  color: var(--ink);
  padding: 14px 22px;
  border-radius: 18px;
  max-width: 75%;
  font-size: 1.05rem;
  text-align: center;
  box-shadow: 0 10px 30px rgba(0,0,0,0.15);
}

/* ---------- QR Overlay (RSVP Card Style) ---------- */
#qr-overlay {
  position: fixed;
  top: 24px;
  right: 24px;
  background: var(--cream);
  padding: 16px;
  border-radius: 22px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.18);
  text-align: center;
  border: 6px solid rgb(238 198 179);
}

#qr-overlay img {
  width: 120px;
  height: 120px;
}

#qr-overlay small {
  display: block;
  margin-top: 8px;
  font-size: 0.8rem;
  color: var(--ink);
  letter-spacing: 1px;
}

/* ---------- Title Overlay ---------- */
#title {
  position: fixed;
  bottom: 24px;
  left: 24px;
  background: rgba(255,255,255,0.9);
  padding: 14px 22px;
  border-radius: 20px;
  box-shadow: 0 14px 32px rgba(0,0,0,0.16);
}

#title h1 {
  font-family: "Playfair Display", serif;
  font-size: 22px;
  margin: 0;
}

#title small {
  letter-spacing: 2px;
  font-size: 11px;
}

/* ---------- Mobile ---------- */
@media (max-width: 600px) {
  .caption {
    font-size: 0.95rem;
    max-width: 85%;
  }

  #qr-overlay {
    display: none;
  }
}
</style>
</head>

<body>

<div id="slideshow"></div>

<!-- RSVP-STYLE TITLE -->
<div id="title">
  <small>LIVE PHOTO WALL</small>
  <h1>Lauren & Jordan</h1>
</div>

<!-- QR OVERLAY -->
<div id="qr-overlay">
  <img src="https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=https://www.laurenandjordanbabyshower.com/submission/" />
  <small>SCAN TO UPLOAD</small>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
const bgImage = params.get("bg") || "assets/form-background.jpg";

document.body.style.backgroundImage = `url("${bgImage}")`;
document.body.style.backgroundSize = "cover";
document.body.style.backgroundPosition = "center";
document.body.style.backgroundRepeat = "no-repeat";
  
const FEED_URL =
  "https://script.google.com/macros/s/AKfycbzZOZ5OVt3-NztmTS-a9KqQUMn6DB6vkE2wGd6lxHnsgWOYNZ4BrrZh_GJvN0yXuJHi3Q/exec";

const SLIDE_DURATION = 6500;
const REFRESH_INTERVAL = 30000;

let photos = [];
let index = 0;
let slideTimer;

async function fetchPhotos() {
  try {
    const res = await fetch(FEED_URL);
    const data = await res.json();
    const incoming = data.photos || [];

    if (incoming.length !== photos.length) {
      photos = incoming;
      index = 0;
      buildSlides();
    }
  } catch (err) {
    console.error(err);
  }
}

function buildSlides() {
  const container = document.getElementById("slideshow");
  container.innerHTML = "";

  photos.forEach((p, i) => {
    const slide = document.createElement("div");
    slide.className = "slide";

    slide.innerHTML = `
      <img src="${p.url}" />
      ${p.caption ? `<div class="caption">${p.caption}</div>` : ""}
    `;

    if (i === 0) slide.classList.add("show");
    container.appendChild(slide);
  });

  clearInterval(slideTimer);
  slideTimer = setInterval(nextSlide, SLIDE_DURATION);
}

function nextSlide() {
  const slides = document.querySelectorAll(".slide");
  if (!slides.length) return;

  slides[index].classList.remove("show");
  index = (index + 1) % slides.length;
  slides[index].classList.add("show");
}

fetchPhotos();
setInterval(fetchPhotos, REFRESH_INTERVAL);
</script>

</body>
</html>
