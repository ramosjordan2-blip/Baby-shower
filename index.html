  <style>
    /* ---------- Variables ---------- */
    :root {
      --peach: #e6a07c;

@media (max-width: 480px) {
  .card {

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;

      color: var(--ink);

    }

    /* ---------- Layout ---------- */
    .container {
      max-width: 720px;

    }

    .arch,
    .details,
    .divider,
    form,
    footer {

    }

    .card {
      width: 100%;
      max-width: 720px;
      position: relative;
      background-color: var(--cream);
      background-image: url("assets/form-background.jpg");
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover; /* better scaling for mobile */
      border-radius: 36px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0,0,0,0.12);
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 1.2s ease, transform 1.2s ease;
      padding: 10%; /* fluid padding */
    }

    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(247, 239, 232, 0.2);
      z-index: 0;
    }

    .card::after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(
        ellipse at center,
        transparent 45%,
        rgba(247,239,232,0.15) 70%
      );
      pointer-events: none;
    }

    .card.show {
      opacity: 1;
      transform: translateY(0);
    }

    input,
    select {
      background: rgba(255, 255, 255, 0.95);
      width: 100%; /* full width on mobile */
      box-sizing: border-box;
    }

    /* ---------- Header / Arch ---------- */
    .arch {
      position: relative;
      z-index: 2;
      text-align: center;
      color: #fff;
          border-radius: 200px 200px 30px 30px;
    padding: 32px 12px 24px;
      
    }

    .arch small {
      letter-spacing: 2px;
      opacity: 0.85;
    }

    .arch h1,
    .arch h2,
    .arch small {
      opacity: 0;
      transform: translateY(10px);
      animation: fadeUp 0.8s ease forwards;
    }

    .arch small { animation-delay: 0.1s; }
    .arch h1   { animation-delay: 0.3s; }
    .arch h2   { animation-delay: 0.5s; }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ---------- Typography ---------- */
    h1 {
      font-family: "Playfair Display", serif;
      font-size: 36px;
      margin: 12px 0;
    }

    h2 {

    /* ---------- Content ---------- */

    .divider {

    /* ---------- Form ---------- */
    form {

    input,

    button {

<div id="thankYouMessage" style="
    display:none;
    text-align:center;
    font-size:18px;
    font-weight:500;
    padding:30px;
    color:var(--rose);
    position:relative;
    background: rgba(255, 255, 255, 0.9);
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
">
  Thank you for your RSVP! ðŸ’–
</div>

<script>
  const form = document.getElementById("rsvpForm");
  const thankYouMessage = document.getElementById("thankYouMessage");

  form.addEventListener("submit", function(e) {
    e.preventDefault(); // Stop page from navigating

    const formData = new FormData(form);

    fetch("https://docs.google.com/forms/d/e/1FAIpQLSe7rt59O5BmJbhLVdSAt7zsJPmoyuMiYxfhmTZD6buwADFyrQ/formResponse", {
      method: "POST",
      mode: "no-cors",
      body: formData
    })
    .then(() => {
      // Smooth fade out of form
      form.style.transition = "opacity 0.6s ease";
      form.style.opacity = 0;

      setTimeout(() => {
        form.style.display = "none";

        // Show thank you message
        thankYouMessage.style.display = "block";
        thankYouMessage.style.opacity = 0;
        thankYouMessage.style.transition = "opacity 0.6s ease";
        setTimeout(() => {
          thankYouMessage.style.opacity = 1;

          // Add floating baby bottles like confetti
          for (let i = 0; i < 12; i++) { // More bottles for fun
            const bottle = document.createElement("div");
            bottle.textContent = "ðŸ¼";
            bottle.style.position = "absolute";
            bottle.style.fontSize = `${15 + Math.random()*50}px`;
            bottle.style.left = `${Math.random()*100}%`;
            bottle.style.top = "100%"; // Start below message
            bottle.style.opacity = 1;
            bottle.style.transition = `transform ${1.5 + Math.random()}s ease-out, opacity ${1.5 + Math.random()}s ease-out`;
            thankYouMessage.appendChild(bottle);

            // Animate upward in random path
            setTimeout(() => {
              const xMove = (Math.random() - 0.5) * 100; // left/right drift
              const yMove = -150 - Math.random()*100; // float up
              const rotate = Math.random() * 720; // spin
              const scale = 0.5 + Math.random()*1;
              bottle.style.transform = `translate(${xMove}px, ${yMove}px) scale(${scale}) rotate(${rotate}deg)`;
              bottle.style.opacity = 0;
            }, 50);

            // Remove bottle after animation
            setTimeout(() => {
              bottle.remove();
            }, 2000);
          }

        }, 50);
      }, 600);
    })
    .catch(err => {
      console.error("Error submitting form:", err);
    });
  });
</script>
